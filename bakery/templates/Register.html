<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="/static/css/register.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
<script type="text/javascript"> 
    function preventBack() { 
        window.history.forward();  
    } 
      
    setTimeout("preventBack()", 0); 
      
    window.onunload = function () { null }; 
</script> 
</head>
<body class="body">
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Create Account</h1>
		<div class="main-agileinfo">
            <div class="agileits-top">
                <form action="#" method="post">
                    {% csrf_token %}
					<input class="text" type="text" name="fname" placeholder="Firstname" required=""><br>
                    <input class="text" type="text" name="lname" placeholder="Lastname" required=""><br>
                    <input class="text" type="text" name="address" placeholder="Address" required=""><br>
                    <input class="text" type="text" name="place" placeholder="Place" required=""><br>
                    <input class="text" type="email" name="email" placeholder="E-mail" required=""><br>
                    <input class="text" type="text" name="phone" placeholder="Phone" required=""><br>
                    <input class="text" type="text" name="uname" placeholder="Username" required=""><br>
                    <input class="text" type="password" name="pswd" placeholder="Password" required=""><br>

					

                    
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
			</div>
		</div>
        </div>
	
		
</body>
</html>
